{% extends "base.html" %}

{% block content %}
<div id="chat-messages-parent">
	<div class="container" id="chat-messages"></div>
</div>

<div class="panel-footer navbar-fixed-bottom">
	<div class="input-group">
		<input id="chat-input" type="text" class="form-control input" placeholder="Type your message here..." autofocus />
		<span class="input-group-btn">
			<button class="btn btn-primary btn" id="chat-send" onclick="sendChat()">Send</button>
		</span>
	</div>
</div>
{%- endblock %}

{% block scripts %}
<script src="{{url_for('static', filename='js/chat.js')}}"></script>
<script type="text/javascript">
	{% for message in messages %}
		addMessageToScreen({{ message.text|tojson|safe }}, 'test', "{{message.time}}");
	{% endfor %}
	document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
</script>
{% endblock %}
